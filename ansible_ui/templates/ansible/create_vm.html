{% extends "../public_base.html" %}

{% block content %}
<h3 style="text-align: center; color:#44b073;">创建虚拟机</h3>
<form method="POST">{% csrf_token %}
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="exampleInputEmail1">选择宿主机</label>
                <select name="kvm_name" class="form-control">
                    <option value="None">选择宿主机</option>
                    {% for g in kvm_name %}
                        <option value={{ g.vm_name }}>
                            {{ g.vm_name|default:g.vm_ip }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">虚拟机名称</label>
                <textarea type="text" class="form-control" name="vm_name" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">IP资源池起始ip</label>
                <textarea type="text" class="form-control" name="start_ip" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">IP资源池结束ip</label>
                <textarea type="text" class="form-control" name="end_ip" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">虚拟机cpu</label>
                <textarea type="text" class="form-control" name="vcpus" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">虚拟机内存</label>
                <textarea type="text" class="form-control" name="memory" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">虚拟机额外磁盘</label>
                <textarea type="text" class="form-control" name="additional_disk" rows="1"></textarea>
            </div>
        </div>
    </div>
  <button type="submit" id="push" class="btn btn-default">提交</button>
</form>

{% endblock %}
